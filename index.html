<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Video</title>
</head>
<body>
    <div class="wrapper">
<div class="player">
    <video  id="video" poster="images/poster.jpg" controls  muted src="./videos/lofi.mp4" width="500px"></video>
   
    <div class="player-overlay">
        <h2 class="player-title">Musica Para Programar</h2>
        <div class="player-actions">
        <button class="button" id="backward" aria-label="Retroceder 10 seg" title="Retroceder 10 seg"></button>
        <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
        <button class="button" id="pause"aria-label="pausar" title="pausar"> </button>
        <button class="button" id="forward"aria-label="avanzar 10 seg" title="avanzar 10 seg"></button>
        </div>
    
            <div class="player-progress">
             <input id="progress" type="range" min="0"  value="0" step="1" >
            </div>
        </div>
    </div>
</div>

</body>
<script src="./js/index.js"></script>
</html>
